<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Show on scroll</title>
    <style>
    body, html {
        height: 100%;
        overflow: hidden;
    }
    
    body {
        margin: 0;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    ul {
        bottom: 0;
        height: 50px;
        left: 50%;
        list-style: none;
        margin: 0 0 0 -141px;
        padding: 0;
        position: fixed;
        z-index: 2;
    }
        ul li {
            border-radius: 3px 3px 0 0;
            float: left;
            height: 100%;
            line-height: 50px;
            margin-left: 12px;
            overflow: hidden;
        }
            ul li:first-child { margin: 0; }
            ul li a {
                background: #4a4a4a;
                color: #fff;
                display: block;
                height: 100%;
                padding: 0 21px;
                text-decoration: none;
                -webkit-touch-callout: none;
            }
            .active {
                background: #2a2929;
            }

    #wrapper {
        position: relative;
        height: 100%;
        -webkit-transition: -webkit-transform .4s ease-in-out;
    }
    #wrapper.no-transition { -webkit-transition: none; }
        #wrapper > div {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
        }

    .page-1 { background: #ff9500; }
    .page-2 { background: #ff3b30; }
    .page-3 { background: #1ad6fd; }

    .current-page { z-index: 1; }

    .scroll-left { -webkit-transform: translate3d(-100%,0,0); }
    .scroll-right { -webkit-transform: translate3d(100%,0,0); }
    </style>
</head>

<body>
    
    <div id="wrapper">
        <div class="page-1 current-page"></div>
        <div class="page-2"></div>
        <div class="page-3"></div>
    </div><!-- end #wrapper -->

    <ul>
        <li><a href="#" data-to-go="page-1" class="active">Page 1</a></li>
        <li><a href="#" data-to-go="page-2">Page 2</a></li>
        <li><a href="#" data-to-go="page-3">Page 3</a></li>
    </ul>
    
    <script src="js/jquery.js"></script>
    <script src="js/fastclick.js"></script>
    <script>
    $(function() {
        var currentPage = $('.current-page').index() + 1,
            pages = $('#wrapper > div'),
            wrapper = $('#wrapper'),
            scrollingToPage = false,
            transitionTime = parseFloat(wrapper.css('-webkit-transition-duration')) * 1000;

        function resetData() {
            setTimeout(function() {
                wrapper.removeClass('no-transition');
                scrollingToPage = false;
            });
        }

        $('ul li a').click(function(e) {
            e.preventDefault();
            
            if (!scrollingToPage) {
                var $this = $(this),
                    linkPosition = $this.parents('li').index() + 1;

                if (currentPage !== linkPosition) {
                    var pageToGo = '.' + $this.data('to-go');
                    $this.addClass('active').parents('li').siblings().find('a').removeClass('active');

                    scrollingToPage = true;
                    if (currentPage < linkPosition) {
                        pages.not('.current-page').css('left', '100%');
                        $(pageToGo).addClass('current-page');
                        wrapper.addClass('scroll-left');
                        $('.page-'+currentPage).removeClass('current-page');
                        setTimeout(function() {
                            pages.css('left', '0%');
                            wrapper.addClass('no-transition').removeClass('scroll-left');
                            resetData();
                        }, transitionTime);
                    } else {
                        pages.not(pageToGo).css('left', '100%');
                        $(pageToGo).addClass('current-page');
                        wrapper.css('left', '-100%').addClass('scroll-right');
                        setTimeout(function() {
                            wrapper.css('left', '0%').addClass('no-transition').removeClass('scroll-right');
                            pages.not(pageToGo).removeClass('current-page').css('left', '0%');
                            resetData();
                        }, transitionTime);
                    }
                    currentPage = linkPosition;
                }
            }
        });

        $(document, 'a').on('touchmove', function(e) {
            e.preventDefault();
        });

        FastClick.attach(document.body);
    });
    </script>
</body>
</html>
