<div id="settings" class="content">
	<div class="settings-bar">
		<a href="#" class="back-to-home"><span class="icons"></span></a>
	</div>
	
	<div class="blue-part mid-height">
		<div class="visual">
			<div class="language-icon icons"></div>
			<h5 data-i18n="settings.language">Language</h5>
		</div>
		
		<div class="select-container">
			<select name="language">
				<!-- <option value="">Change language...</option> -->
				<!-- <option value="austria">Austria</option> -->
				{{#each languages}}
				<option value="{{this.locale_id}}">{{this.native_name}}</option>
				{{/each}}
			</select>
		</div>
	</div>
	<div class="red-part mid-height">
		<div class="white-bar"></div>

		<div class="scrollable">
			<h5 data-i18n="settings.going_abroad.title">Going abroad</h5>
			<p><span data-i18n="settings.going_abroad.description">The “Going abroad” campaign is brought to you by the European Commission, as part of the “Road Safety” campaign. </span><a href="http://ec.europa.eu/transport/road_safety/index_en.htm" target="_blank" data-i18n="settings.learn_more">Learn more about the campaign</a></p>
			<br>
			<p><strong data-i18n="strggins.disclaimer.title">Disclaimer: </strong><span data-i18n="settings.disclaimer.caution">the content available on this application is not refreshed daily. For the latest content please refer to :</span><br>
			<a href="http://ec.europa.eu/transport/road_safety/going_abroad/index_en.htm" target="_system">ec.europa.eu</a></p>
		</div>
	</div>
</div><!-- end #settings -->
