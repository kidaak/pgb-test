<div id="question" class="content">
	<a href="#" class="back-to-home"><span class="icons"></span></a>
	
	<div id="progress">
		<div id="progress-bar"></div>
		<div id="car-progress">
			<div id="car" class="icons"></div>
		</div>
		<button class="pause"><span class="icons"></span></button>
		<div class="question-number">
			<span class="number-1">1</span> <span class="separator"></span> <span class="number-2">15</span>
		</div>
	</div><!-- end #progress -->

	<div id="question-zone">
		<img src="img/retina/quizz/img-1.jpg">
		<p>Is this vehicle allowed on highways?</p>
	</div><!-- end #question-zone -->

	<div id="answers-zone">
		<ul>
			<li><strong>A</strong>Yes</li>
			<li class="wrong"><strong>B</strong>Yes, but only on Sundays</li>
			<li class="correct"><strong>C</strong>Only if its weight does not exceed 5t</li>
		</ul>
	</div><!-- end #answers-zone -->
	
	{{> gamePartial}}
</div><!-- end #question -->
