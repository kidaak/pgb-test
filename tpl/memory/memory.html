<div id="memory" class="content">
	<div id="progress" class="animate-1">
		<div id="progress-bar"></div>
		<div id="car-progress">
			<div id="car" class="icons"></div>
		</div>
		<button class="pause"><span class="icons"></span></button>
	</div>

	<a href="#game-choice" class="back">Back</a>

	<div class="scrollable">
		<div class="cards-icon icons page-icon animate-1"></div>

		<div class="text page-text animate-1">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem, incidunt, reiciendis debitis.</p>
		</div><!-- end .text -->
	</div>
	
	<div class="page-controls animate-1">
		<ul class="levels">
			<li data-level="6">
				<div class="choice">
					<div class="level icons"></div>
					Easy
				</div>
			</li>
			<li data-level="12" class="active">
				<div class="choice">
					<div class="level icons"></div>
					Medium
				</div>
			</li>
			<li data-level="24">
				<div class="choice">
					<div class="level icons"></div>
					Hard
				</div>
			</li>
		</ul>
		
		<a href="#" id="play"><span class="page-play-txt animate-1">Play</span></a></li>
	</div><!-- end .controls -->

	<div id="cards" data-cards-number="12">
		<ul></ul>

		<!-- Game overlay used for counter and won text -->
		<div id="game-overlay">
			<span id="info" class="animate-1">3</span>
		</div>
	</div><!-- end #cards -->

	<div id="final-scores">
		<div id="scores">
			<div class="animate-1" id="your-score">
				<h4 class="animate-1">Your Score</h4>
				<p class="number your-final-score">0</p>
			</div><!-- end #your-score -->

			<div class="animate-1" id="high-score">
				<h4 class="animate-1">High Score</h4>
				<p class="number">2 520</p>
			</div><!-- end #high-score -->

			<div class="animate-1" id="time">
				<h4 class="animate-1">Time</h4>
				<p class="number">1 mn 05 sec.</p>
			</div><!-- end #time -->
		</div><!-- end #scores -->
	</div><!-- end #final-scores -->

	<div id="pause-screen">
		<div class="scrollable">
			<div class="pause-icon icons page-icon"></div>
			<h4 class="page-label">Pause</h4>
		</div>
	</div><!-- end #pause-screen -->

	<ul class="bottom-menu animate-1">
		<li><a href="#memory" class="try-again-btn"><div class="try-again icons"></div></a></li>
		<li><a href="#"><div class="list icons"></div></a></li>
	</ul>
</div><!-- end #memory -->
