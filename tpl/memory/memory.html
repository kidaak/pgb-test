<div id="memory" class="content">
	<a href="#" class="back-to-home"><span class="icons"></span></a>
	
	<div id="progress" class="animate-1">
		<div id="progress-bar"></div>
		<div id="car-progress">
			<div id="car" class="icons"></div>
		</div>
		<button class="pause"><span class="icons"></span></button>
	</div>

	<div class="scrollable">
		<div class="cards-icon icons page-icon animate-1"></div>

		<div class="text page-text animate-1">
			<h5 data-i18n="memory.memory">Memory</h5>
			<p data-i18n="memory.description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem, incidunt, reiciendis debitis.</p>
		</div><!-- end .text -->
	</div>
	
	<div class="page-controls animate-1">
		<ul class="levels">
			<li data-level="6">
				<div class="choice">
					<div class="level icons"></div>
					<span data-i18n="game.easy">Easy</span>
				</div>
			</li>
			<li data-level="12" class="active">
				<div class="choice">
					<div class="level icons"></div>
					<span data-i18n="game.medium">Medium</span>
				</div>
			</li>
			<li data-level="24">
				<div class="choice">
					<div class="level icons"></div>
					<span data-i18n="game.hard">Hard</span>
				</div>
			</li>
		</ul>
		
		<a href="#" id="play"><span class="page-play-txt animate-1" data-i18n="game.play">Play</span></a></li>
	</div><!-- end .controls -->

	<div id="cards" data-cards-number="12">
		<ul></ul>

		<!-- Game overlay used for counter and won text -->
		<div id="game-overlay">
			<span id="info" class="animate-1">3</span>
		</div>
	</div><!-- end #cards -->

	<div id="final-scores">
		<div id="scores">
			<div class="animate-1" id="your-score">
				<h4 class="animate-1" data-i18n="game.your_score">Your Score</h4>
				<p class="number your-final-score">0</p>
			</div><!-- end #your-score -->

			<div class="animate-1" id="high-score">
				<h4 class="animate-1" data-i18n="game.high_score">High Score</h4>
				<p class="number">2 520</p>
			</div><!-- end #high-score -->

			<div class="animate-1" id="time">
				<h4 class="animate-1" data-i18n="game.time">Time</h4>
				<p class="number">1 mn 05 sec.</p>
			</div><!-- end #time -->
		</div><!-- end #scores -->
	</div><!-- end #final-scores -->

	{{> gamePartial}}
</div><!-- end #memory -->
