<div class=box-rule-content><p><strong>Blikající zelené světlo</strong> znamená, že brzy se objeví oranžová.</p><p><strong>Svítí-li oranžová</strong> je třeba zastavit, <em>pokud se ovšem nenacházíte</em> tak blízko křižovatky, že by okamžité zastavení vašeho vozidla ohrozilo plynulost provozu.</p></div>
