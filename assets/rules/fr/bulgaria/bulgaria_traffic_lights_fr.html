  <p>Le feu orange précède le feu rouge: le conducteur doit s'arrêter, sauf s'il est déjà trop avancé pour stopper son véhicule en toute sécurité.</p>
  <p>Ne pas s'arrêter au feu rouge est une infraction administrative passible d'une amende de 100 BGN et d'un retrait de 8 points.</p>
