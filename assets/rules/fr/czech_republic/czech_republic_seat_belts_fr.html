<div class="box-rule-content">
  <p>Le port de la ceinture de sécurité et l'utilisation de sièges pour enfants sont OBLIGATOIRES. </p>
  <p>Exceptions:</p>
  <ul>
    <li>les conducteurs effectuant une marche arrière;</li>
    <li>les personnes dispensées pour raisons médicales;</li>
    <li>les conducteurs de véhicules d'urgence ou de véhicules des autorités publiques.</li>
  </ul>
</div>
