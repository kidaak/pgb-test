<div class="box-rule-content">
  <p>Il existe des voies réservées à certains types de véhicules. Les autres véhicules peuvent les emprunter uniquement pour dépasser, doubler, tourner (y compris faire demi-tour) ou lorsqu'il n'y a pas suffisamment de place entre la voie réservée et l'accotement.</p>
</div>
