<div class="box-rule-content">
  <ul>
    <li>
      <strong>Feu rouge:</strong> vous ne pouvez pas franchir la ligne d'arrêt ou dépasser le signal.</li>
    <li>
      <strong>Le feu orange précède le feu rouge:</strong> vous devez vous arrêter sauf si vous êtes déjà trop avancé pour stopper votre véhicule en toute sécurité au changement de feu.</li>
    <li>
      <strong>Feu vert:</strong> vous pouvez circuler.</li>
  </ul>
</div>
