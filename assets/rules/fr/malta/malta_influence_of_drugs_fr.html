<h4>Drogues interdites</h4>
<div class="box-rule-content">
  <p>THC (cannabis)</p>
</div>
<div class="box-rule-content">
  <p>Méthamphétamine</p>
</div>
<div class="box-rule-content">
  <p>MDMA (ecstasy)</p>
</div>
<p>La législation maltaise ne mentionne aucune drogue en particulier, mais le décret sur la réglementation de la circulation inclut dans la définition du terme «drogue» toute substance intoxicante autre que l'alcool.</p>
