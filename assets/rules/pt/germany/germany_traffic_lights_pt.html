<div class=box-rule-content><p><strong>Luz vermelha (ou luz amarela intermitente) em passagens de nível:</strong> deve parar e esperar no sinal de cruzamento</p><p><strong>Seta vermelha intermitente</strong> <strong>em passagens de nível:</strong> só deve parar e esperar se pretender virar na direção da seta</p></div>
