<div class=box-rule-content><p><strong>Sinal luminoso verde intermitente:</strong> avisa que o sinal está prestes a mudar para amarelo</p><p><strong>Sinal luminoso amarelo:</strong> pare <em>a não ser que</em> que esteja demasiado perto da zona regulada pelo sinal para parar em condições de segurança</p></div>
