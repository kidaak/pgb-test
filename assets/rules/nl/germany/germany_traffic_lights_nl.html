<div class="box-rule-content">
  <p>
    <strong>Rood licht (of oranje knipperlicht) bij spoorwegovergangen:</strong> u bent verplicht te stoppen vóór het andreaskruis. </p>
  <p>
    <strong>Knipperende rode pijl bij </strong>
    <strong> spoorwegovergangen:</strong> u hoeft alleen te stoppen als u wilt afslaan in de door de pijl aangegeven richting. </p>
</div>
