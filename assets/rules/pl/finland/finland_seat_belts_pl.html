<div class="box-rule-content">
  <p>Używanie pasów bezpieczeństwa i fotelików dla dzieci jest OBOWIĄZKOWE. </p>
  <p>Wyjątki:</p>
  <ul type="">
    <li>kierowcy taksówek </li>
    <li>służby takie jak np. policja czy służby kontroli granicznej </li>
    <li>kierowcy pojazdów dostawczych często się zatrzymujących (co 100 m lub częściej)</li>
  </ul>
</div>
