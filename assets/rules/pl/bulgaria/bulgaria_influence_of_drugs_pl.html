<h4>Substancje zabronione</h4><div class=box-rule-content><p>THC (marihuana)</p></div><div class=box-rule-content><p>Metamfetamina</p></div><div class=box-rule-content><p>MDMA (ecstasy)</p></div><p>Zabronione jest prowadzenie pojazdu pod wpływem alkoholu, narkotyków lub innych substancji odurzających.</p>
