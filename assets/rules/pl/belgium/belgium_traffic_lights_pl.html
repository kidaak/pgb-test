<div class="box-rule-content">
  <ul>
    <li>
      <strong>Światło czerwone:</strong> należy zatrzymać pojazd przed linią warunkowego zatrzymania przed sygnalizacją świetlną.</li>
    <li>
      <strong>Światło żółte oznacza, że zapali się światło czerwone:</strong> należy zatrzymać się, chyba że pojazd znajduje się zbyt blisko by mógł bezpiecznie zahamować.</li>
    <li>
      <strong>Światło zielone:</strong> można jechać.</li>
  </ul>
</div>
