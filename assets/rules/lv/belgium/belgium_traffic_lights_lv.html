<div class="box-rule-content">
  <ul>
    <li>
      <strong>Sarkanā gaisma:</strong> nešķērsojiet stoplīniju un nebrauciet garām luksoforam.</li>
    <li>
      <strong>Dzeltenā gaisma pirms sarkanās gaismas:</strong> apstājieties, ja vien jau neesat pārāk tuvu, lai spētu  gaismas nomaiņas brīdī apstāties droši.</li>
    <li>
      <strong>Zaļā gaisma:</strong> brauciet.</li>
  </ul>
</div>
