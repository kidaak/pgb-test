<h4>Aizliegtas narkotikas</h4>
<div class="box-rule-content">
  <p>Tetrahidrokanabiols jeb THC (kaņepes)</p>
</div>
<div class="box-rule-content">
  <p>Metamfetamīns</p>
</div>
<div class="box-rule-content">
  <p>MDMA (“ecstasy”)</p>
</div>
<p>Maltas likumos nav norādīti konkrēti narkotiku veidi, taču Likumā par satiksmes regulēšanu noteikts, ka “narkotika” ir jebkura apreibinoša viela, kas nav alkohols.</p>
