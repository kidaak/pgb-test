<p>Nedrīkst braukt pa joslām, kuras ir slēgtas (piemēram, ceļubūves darbu dēļ) vai pa kurām braukt ir aizliegts (piemēram, pa ārkārtējiem gadījumiem paredzēto joslu uz automaģistrālēm).  Nedrīkst braukt arī pa joslām, kas rezervētas cita veida transportlīdzekļiem (autobusiem, velosipēdiem u.c.).</p>
