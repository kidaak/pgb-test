<h4>Drogas prohibidas</h4><div class=box-rule-content><p>THC (cannabis)</p></div><div class=box-rule-content><p>Metilanfetamina</p></div><div class=box-rule-content><p>MDMA (éxtasis)</p></div><p>La legislación maltesa no contempla ninguna droga en particular, pero el reglamento de tráfico considera como droga cualquier sustancia embriagante distinta del alcohol.</p><p></p>
