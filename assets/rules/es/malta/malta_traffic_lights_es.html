<div class=box-rule-content><ul><li>Rojo y ámbar: cambio inminente de rojo a verde, prohibición equivalente al rojo.</li><li>Verde: el vehículo puede reanudar la marcha y seguir recto o girar a la izquierda o la derecha</li><li>Ámbar: cambio inminente de verde a rojo, prohibición equivalente al rojo.</li></ul></div>
