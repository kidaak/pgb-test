<div class="box-rule-content">
  <p>
    <strong>Semáforo en rojo (o intermitente en ámbar) en pasos a nivel</strong> (cruces carreteras/vías ferroviarias): parar y esperar en la señal de cruce. </p>
  <p>
    <strong>Flecha intermitente en rojo</strong>
    <strong> en pasos a nivel:</strong> parar y esperar solo si se va a girar en el sentido de la flecha. </p>
