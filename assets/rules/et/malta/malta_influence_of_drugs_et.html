<h4>Keelatud narkootilised ained</h4><div class=box-rule-content><p>THC (kanep)</p></div><div class=box-rule-content><p>Metamfetamiin</p></div><div class=box-rule-content><p>MDMA (ecstasy)</p></div><p>Malta õiguses ei ole nimetatud ühtegi konkreetset narkootilist ainet, kuid liikluskorraldusseaduse kohaselt on narkootikum mis tahes muu joovastav aine kui alkohol.</p><p></p>
