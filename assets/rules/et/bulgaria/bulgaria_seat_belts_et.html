<div class=box-rule-content><p>Turvavööde ja laste turvatoolide kasutamine on KOHUSTUSLIK (parandatud direktiiv 91/671/EMÜ)</p><p>Turvavööd ei pea kinnitama:</p><ul><li>rase naine</li><li>isik, kelle füüsiline seisund ei võimalda turvavöö kasutamist</li><li>klienti transportiv taksojuht</li><li>sõiduõpetaja tööülesannete täitmisel</li></ul></div>
