  <p>Ορισμένες λωρίδες προορίζονται για ειδικούς τύπους οχημάτων. Μπορούν και άλλα οχήματα να τις χρησιμοποιούν μόνο για διέλευση, προσπέρασμα, στροφή (και στροφή επί τόπου), ή όταν δεν υπάρχει αρκετός χώρος μεταξύ της λωρίδας αποκλειστικής χρήσης και του άκρου της λωρίδας κυκλοφορίας.</p>
