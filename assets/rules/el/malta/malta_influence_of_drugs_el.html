<h4>Απαγορευμένες ουσίες</h4><div class=box-rule-content><p>THC (κάνναβις)</p></div><div class=box-rule-content><p>Μεθυλαμφεταμίνη</p></div><div class=box-rule-content><p>MDMA (έκσταση)</p></div><p>Η νομοθεσία της Μάλτας δεν προβλέπει συγκεκριμένες απαγορευμένες ουσίες, αλλά το διάταγμα για τη ρύθμιση της οδικής κυκλοφορίας ορίζει ως «ναρκωτικό» οποιαδήποτε τοξική ουσία εκτός του αλκοόλ.</p><p></p>
