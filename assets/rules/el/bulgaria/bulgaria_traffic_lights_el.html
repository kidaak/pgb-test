  <p>Οι οδηγοί υποχρεούνται να σταματούν όταν ανάβει το πορτοκαλί, που προηγείται του κόκκινου, εκτός εάν βρίσκονται πολύ κοντά και δεν μπορούν να σταματήσουν με ασφάλεια.</p>
  <p>Η παραβίαση κόκκινου σηματοδότη συνιστά διοικητική παράβαση και τιμωρείται με πρόστιμο ύψους 100 λεβ και απώλεια 8 βαθμών.</p>
