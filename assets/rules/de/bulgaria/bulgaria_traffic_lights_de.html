<div class="box-rule-content">
  <p>Vor Rotlicht kommt Gelblicht, bei dem der Fahrer anhalten muss, außer wenn er für ein sicheres Anhalten zu nahe an der Ampel ist.</p>
  <p>Nichtanhalten an einer roten Ampel ist eine Ordnungswidrigkeit, die ein Bußgeld von 100 BGN kostet und dem Fahrer 8 Strafpunkte einbringt.</p>
</div>
