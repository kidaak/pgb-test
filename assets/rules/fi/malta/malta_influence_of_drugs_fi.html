<h4>Kielletyt huumaavat aineet</h4>
<div class="box-rule-content">
  <p>– THC (kannabis)</p>
</div>
<div class="box-rule-content">
  <p>– metamfetamiini</p>
</div>
<div class="box-rule-content">
  <p>– MDMA (ekstaasi)</p>
</div>
<p>Maltan lainsäädännössä ei mainita yksittäisiä huumaavia aineita, mutta liikennesäännöissä huumaaviksi aineiksi määritellään kaikki muut päihteet paitsi alkoholi.</p>
