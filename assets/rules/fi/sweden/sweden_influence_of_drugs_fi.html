<h4>Kielletyt huumaavat aineet</h4><div class=box-rule-content><p>– THC (kannabis)</p></div><div class=box-rule-content><p>– metamfetamiini</p></div><div class=box-rule-content><p>– MDMA (ekstaasi)</p></div><p>Ajoneuvolla ajo on kielletty, jos kuljettaja ei pysty ajamaan turvallisesti sairauden, väsymyksen, alkoholin tai muun huumaavan aineen vaikutuksen tai muun syyn takia.</p>
