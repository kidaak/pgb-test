<div class=box-rule-content><p><strong>Villogó zöld jelzés:</strong> azt jelenti, hogy a fényjelző készülék rövidesen átvált sárgára.</p><p><strong>Sárga jelzés:</strong> azt jelenti, hogy a járműnek meg kell állnia, <em>kivéve</em> ha már túl közel van a jármű ahhoz, hogy biztonságosan meg tudjon állni, amikor a lámpa sárgára vált.</p></div>
