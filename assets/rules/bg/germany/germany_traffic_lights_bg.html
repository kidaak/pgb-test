<div class=box-rule-content><p><strong>Червена светлина (или мигаща жълта светлина) на железопътни прелези</strong> (където се пресичат ж.п. линии с пътища): трябва да спрете и да изчакате при знака за прелез.</p><p><strong>Мигаща червена стрелка</strong> <strong>на железопътен прелез:</strong> трябва да спрете и да изчакате само ако смятате да завиете по посока на стрелката.</p></div>
