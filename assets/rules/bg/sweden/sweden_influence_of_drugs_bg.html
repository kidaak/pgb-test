<h4>Забранени наркотици</h4><div class=box-rule-content><p>THC (канабис)</p></div><div class=box-rule-content><p>Метиламфетамин</p></div><div class=box-rule-content><p>MDMA (екстази)</p></div><p>Ако поради заболяване, умора, въздействие на алкохол или други упойващи вещества или поради някаква друга причина не можете да шофирате безопасно, изобщо не шофирайте.</p>
