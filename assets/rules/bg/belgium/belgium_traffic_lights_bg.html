<div class=box-rule-content><ul><li><strong>Червена светлина:</strong> не пресичайте стоп-линията и не преминавайте на тази светлина.</li><li><strong>Жълта светлина, предшестваща червената светлина:</strong> спрете, освен ако вече не сте твърде близо, за да спрете безопасно, когато светлината се смени.</li><li><strong>Зелена светлина:</strong> потегляйте.</li></ul></div>
