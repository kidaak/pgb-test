<h4>Забранени наркотици</h4><div class=box-rule-content><p>THC (канабис)</p></div><div class=box-rule-content><p>Метиламфетамин</p></div><div class=box-rule-content><p>MDMA (екстази)</p></div><p>В малтийското право не са посочени конкретни наркотици, но в наредбата за регулиране на движението по пътищата в определението за „наркотик“ е посочено, че понятието включва всички упойващи вещества, различни от алкохол.</p><p></p>
