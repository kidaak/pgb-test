  <p>Soltanto i mezzi del trasporto pubblico regolare possono utilizzare le corsie riservate.</p>
  <p>Gli altri veicoli le possono utilizzare solo per far salire o scendere passeggeri (tranne quando l'operazione ostacolerebbe il flusso dei mezzi pubblici).</p>
