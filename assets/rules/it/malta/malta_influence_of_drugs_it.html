<h4>Sostanze proibite</h4>
<div class="box-rule-content">
  <p>THC (cannabis)</p>
</div>
<div class="box-rule-content">
  <p>Metanfetamine</p>
</div>
<div class="box-rule-content">
  <p>MDMA (ecstasy)</p>
</div>
<p>La legislazione maltese non specifica sostanze particolari, ma la definizione di "sostanza stupefacente" del codice della strada comprende qualsiasi sostanza che alteri le capacità, escluso l'alcol. </p>
