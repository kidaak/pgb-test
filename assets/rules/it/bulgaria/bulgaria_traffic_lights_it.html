<div class=box-rule-content><p>La luce rossa è preceduta da una luce gialla. Quando scatta il rosso, il conducente deve fermarsi, tranne quando è troppo vicino al semaforo per farlo in condizioni di sicurezza.</p><p>Chi non si ferma al semaforo rosso incorre in una sanzione amministrativa di 100 BGN e perde 8 punti della patente.</p></div>
