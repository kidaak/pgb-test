<div class=box-rule-content><p>Brug af sikkerhedsseler og barnesæder er OBLIGATORISK</p><p>Undtagelser gælder for:</p><ul><li>førere, der er i færd med at bakke</li><li>personer, der er blevet fritaget af lægelige årsager</li><li>førere af udrykningskøretøjer eller køretøjer ejet af de offentlige myndigheder, som er i tjeneste</li></ul></div>
