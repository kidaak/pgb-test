<div class="box-rule-content">
  <ul>
    <li>
      <strong>Rødt lys:</strong> du må ikke passere stoplinjen eller køre over for det røde lys.</li>
    <li>
      <strong>Gult lys kommer før rødt:</strong> stands, medmindre du allerede er for tæt på til at bremse forsvarligt, når lyset skifter.</li>
    <li>
      <strong>Grønt lys:</strong> kør.</li>
  </ul>
</div>
