<h4>Ulovlige stoffer</h4>
<div class="box-rule-content">
  <p>THC (cannabis)</p>
</div>
<div class="box-rule-content">
  <p>Methylamfetamin</p>
</div>
<div class="box-rule-content">

<div class="box-rule-content">
  <p>Loven skelner ikke mellem lovlige stoffer (lægemidler) og ulovlige stoffer. Enhver, der er ude af stand til at køre efter indtagelse af et hvilket som helst stof, kan derfor straffes.</p>
</div>
