<div class="box-rule-content">
  <p>The use of seat belts and child seats is MANDATORY. </p>
  <p>Exemptions for:</p>
  <ul type="disc">
    <li>children       over 3, in taxis</li>
    <li>driving       on ice roads (roads created on frozen sea, river or lake)</li>
    <li>delivery vehicles       making frequent stops (every 100m or less) </li>
  </ul>
</div>
