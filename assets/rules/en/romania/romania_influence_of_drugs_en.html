<h4>Forbidden drugs</h4><div class=box-rule-content><p>THC (cannabis)</p></div><div class=box-rule-content><p>Methylamphetamine</p></div><div class=box-rule-content><p>MDMA (ecstasy)</p></div><div class=box-rule-content><p>Driving under the influence of drugs or medicines or other substances with a similar effect is forbidden and considered a criminal offence</p></div>
