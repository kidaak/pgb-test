<div class="box-rule-content">
  <p>
    <strong>Red light (or flashing amber light) at level crossings</strong> (rail/road intersections): you must stop and wait at the crossing sign. </p>
  <p>
    <strong>Flashing red arrow</strong>
    <strong> at level crossings:</strong> you must stop and wait only if intending to turn in the direction of  the arrow. </p>
</div>
