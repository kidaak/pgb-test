<h4>Forbidden drugs</h4><div class=box-rule-content><p>THC (cannabis)</p></div><div class=box-rule-content><p>Methylamphetamine</p></div><div class=box-rule-content><p>MDMA (ecstasy)</p></div><p>Maltese Law does not specify any particular drugs but the Traffic Regulation Ordinance defines ‘drug’ as including any intoxicant other than alcohol.</p><p></p>
