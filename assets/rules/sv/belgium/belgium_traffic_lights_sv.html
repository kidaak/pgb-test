<div class="box-rule-content">
  <ul>
    <li>
      <strong>Rödljus:</strong> Du får inte köra över stopplinjen eller köra förbi trafikljuset.</li>
    <li>
      <strong>Gult ljus före omslag till rött ljus:</strong> Stanna om du inte redan är för nära för att kunna stanna på ett säkert sätt innan ljuset slår om.</li>
    <li>
      <strong>Grönt ljus:</strong> Kör.</li>
  </ul>
