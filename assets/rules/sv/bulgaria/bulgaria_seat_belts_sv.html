<div class="box-rule-content">
  <p>Normalt måste du ALLTID använda bilbälte och bilbarnstol (direktiv 91/671/EEG med ändringar).</p>
  <p>Bilbälte är inte obligatoriskt för</p>
  <ul>
    <li>gravida kvinnor</li>
    <li>personer med en fysik som gör att de inte kan använda bilbälte</li>
    <li>taxichaufförer som kör passagerare</li>
    <li>trafiklärare i tjänst</li>
  </ul>
</div>
