<div class="box-rule-content">
  <ul>
    <li>Rött och gult ljus samtidigt visar att det snart blir grönt men räknas fortfarande som rött ljus.</li>
    <li>Grönt ljus innebär att du får fortsätta framåt eller svänga.</li>
    <li>Gult ljus visar att att det snart slår om till rött och innebär att du måste stanna.</li>
  </ul>
