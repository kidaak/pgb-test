<p>Det finns särskilda körfält för olika typer av fordon märkta med olika vägmärken. 
  Du måste köra i det körfält som är avsett för din typ av fordon. 
  Små mopeder ska använda cykelbana när inget annat anges. 
Långsamma körfält får bara användas av fordon som kör under vägens hastighetsgräns.</p>
