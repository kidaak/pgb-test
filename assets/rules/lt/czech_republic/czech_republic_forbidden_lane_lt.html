<div class=box-rule-content><p>Yra įvairių rūšių transporto priemonėms skirtų kelio juostų. Kitos transporto priemonės specialiai pažymėtomis juostomis gali naudotis tik apvažiuodamos kliūtis, lenkdamos, sukdamos (ir apsisukdamos) arba kai nėra pakankamai vietos tarp tokios juostos ir savo važiuojamosios dalies krašto.</p></div>
