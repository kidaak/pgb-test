<div class="box-rule-content">
  <p>
    <strong>Raudona šviesa (ir mirksinti geltona šviesa) prie geležinkelio pervažų:</strong> privalote sustoti ir laukti prie pervažos ženklo. </p>
  <p>
    <strong>Mirksinti raudona rodyklė prie geležinkelio pervažų:</strong> privalote sustoti ir laukti tik jei ketinate sukti rodyklės kryptimi. </p>
</div>
