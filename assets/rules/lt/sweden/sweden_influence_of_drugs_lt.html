<h4>Draudžiami narkotikai</h4><div class=box-rule-content><p>Tetrahidrokanabinolis (kanapės)</p></div><div class=box-rule-content><p>Metamfetaminas</p></div><div class=box-rule-content><p>Ekstazis</p></div><p>Nevairuokite, jei negalite vairuoti saugiai dėl ligos, nuovargio, alkoholio ar kitų narkotinių medžiagų poveikio arba bet kokios kitos priežasties.</p>
