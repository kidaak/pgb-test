<div class=box-rule-content><p>Specialiai pažymėtomis kelio juostomis gali važiuoti tik reguliarias viešojo transporto paslaugas teikiančios transporto priemonės.</p><p>Kitos transporto priemonės gali jomis naudotis tik keleiviams įlaipinti ir išlaipinti (išskyrus, jei tai trukdytų reguliariam viešojo transporto eismui)</p></div>
