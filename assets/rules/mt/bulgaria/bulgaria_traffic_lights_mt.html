  <p>Id-dawl l-aħmar jiġi wara dawl oranġjo meta sewwieq għandu jieqaf, ħlief jekk il-karozza tkun qrib wisq l-apparat tas-senjalar u ma jkunx jista' jieqaf b'mod sikur.</p>
  <p>In-nuqqas ta' waqfien ma' dawl aħmar huwa offiża amministrattiva li jiswa penalità ta' 100 BGN u telf ta' 8 punti lis-sewwieq</p>
