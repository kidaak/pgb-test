<div class=box-rule-content><p><strong>Dawl aħmar (jew dawl oranġjo iteptep) fil-passaġġ invell</strong> (intersezzjonijiet tal-ferrovija/tat-toroq): trid tieqaf u tistenna mas-sinjal tal-qsim.</p><p><strong>Vleġġa ħamra tteptep</strong> <strong>fil-passaġġ invell:</strong> trid tieqaf u tistenna biss jekk għandek il-ħsieb li ddur fid-direzzjoni tal-vleġġa.</p></div>
