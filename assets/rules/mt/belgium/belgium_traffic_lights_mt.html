<div class="box-rule-content">
  <ul>
    <li>
      <strong>Dawl aħmar:</strong> ma tistax taqsam il-linja tal-waqfien jew tgħaddi d-dawl.</li>
    <li>
      <strong>Dawl oranġjo qabel id-dawl l-aħmar:</strong> ieqaf sakemm ma tkunx qrib wisq biex tieqaf b'mod sikur meta jinbidel id-dawl.</li>
    <li>
      <strong>Dawl aħdar:</strong> suq.</li>
  </ul>
</div>
