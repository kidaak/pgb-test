<h4>Drogi projbiti</h4><div class=box-rule-content><p>THC (kannabis)</p></div><div class=box-rule-content><p>Metamfetamina</p></div><div class=box-rule-content><p>MDMA (ekstasi)</p></div><p>Is-sewqan taħt l-influwenza ta' drogi llegali huwa pprojbit. M'hemm ebda regoli dwar tipi speċifiċi ta' drogi.</p>
