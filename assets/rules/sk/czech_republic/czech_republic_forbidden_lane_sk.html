<div class=box-rule-content><p>Existujú jazdné pruhy vyhradené pre osobitné typy vozidiel. Iné vozidlá môžu použiť tieto jazdné pruhy len na obchádzanie, predchádzanie a otáčanie (vrátane otočenia o 180°) alebo v prípade, že medzi vyhradeným jazdným pruhom a krajnicou nie je dostatočný jazdný priestor.</p></div>
