<div class=box-rule-content><p><strong>Červené svetlo (alebo prerušované žlté svetlo) na železničnom priecestí:</strong> vodiči sú povinní zastaviť vozidlo a čakať pred značkou priecestia.</p><p><strong>Prerušované červené svetlo so symbolom šípky</strong> <strong>na železničnom priecestí:</strong> vodiči sú povinní zastaviť a čakať iba vtedy, ak chcú odbočiť v smere šípky.</p></div>
