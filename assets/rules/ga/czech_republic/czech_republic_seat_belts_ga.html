<div class=box-rule-content><p>Tá sé ÉIGEANTACH criosanna sábhála agus suíocháin sábhála páiste a úsáid.</p><p>Déantar eisceacht sna cásanna seo a leanas:</p><ul><li>tiománaithe atá ag cúlú</li><li>daoine a bhfuil díolúine acu ar chúiseanna leighis</li><li>tiománaithe feithiclí éigeandála nó údaráis phoiblí, nuair atá siad ar dualgas</li></ul></div>
