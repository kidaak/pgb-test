  <p>
    <strong>Solas glas splancarnach:</strong> rabhadh go bhfuil an solas glas ar tí athrú go solas ómra.</p>
  <p>
    <strong>Solas ómra:</strong> ciallaíonn sé sin gur ceart stopadh <em>ach amháin</em> má tá tú róghar do na soilse tráchta cheana féin le stopadh go sábháilte.</p>
