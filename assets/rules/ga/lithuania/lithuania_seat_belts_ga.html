<div class=box-rule-content><p>Tá sé ÉIGEANTACH criosanna sábhála agus suíocháin sábhála páiste a úsáid.</p><p>Déantar eisceacht sna cásanna seo a leanas:</p><ul type=disc><li>daoine a bhfuil díolúine acu ar chúiseanna leighis</li><li>tiománaithe atá ag cúlú nó ag tiomáint in ionad páirceála.</li></ul></div>
