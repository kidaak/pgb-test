<div class=box-rule-content><p>Tá sé ÉIGEANTACH criosanna sábhála agus suíocháin sábhála páiste a úsáid.</p><p>Déantar eisceacht sna cásanna seo a leanas:</p><ul type=disc><li>tiománaithe tacsaí a bhfuil paisinéirí á n-iompar acu</li><li>mná torracha</li><li>daoine a bhfuil díolúine acu ar chúiseanna leighis</li></ul></div>
